<div class="container">
  <h1 style="align-self: flex-start;">Accounts :</h1>
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef> Account No. </th>
      <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
    </ng-container>

    <ng-container matColumnDef="currentBalance">
      <th mat-header-cell *matHeaderCellDef> Current Balance (€) </th>
      <td mat-cell *matCellDef="let element"> {{element.currentBalance}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Creation Date & Time </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="table__actions">
          <button mat-raised-button (click)="openDepositDialog(element)"  class="table__action" color="primary">Deposit</button>
          <button mat-raised-button (click)="openWithdrawalDialog(element)"  class="table__action" color="accent" *ngIf="element.currentBalance!='0.00€'">Withdrawal</button>
          <button mat-raised-button (click)="showOperationHistory(element)"  class="table__action">Tx History</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
