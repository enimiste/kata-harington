<h2 mat-dialog-title>Deposit Form</h2>
<mat-dialog-content class="mat-typography">
  <h3>Account Information</h3>
  <h3>Form goes here</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">

</mat-dialog-actions>
